<template name="addarticle">
	<div id="content-wrapper">
			    <div class="panel-heading">
			        <span class="panel-title">ARTICLE_FORM</span>
			    </div>
			    <div class="panel-body">
			    	<div class="row form-group">
			    		<label class="col-sm-2 control-label">DATE:</label>
			    		<div class="col-sm-8">
						    <input class="form-control" name="date" type="text" data-provide="datepicker"/>
						</div>
					</div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">ARTICLE ID:</label>
			            <div class="col-sm-8">
			                <input required type="text" name="article-id" value="" class="form-control">
			            </div>
			            <div class="col-sm-2">
			            <button class="btn btn-default" id="btn-id">Add</button>
			            </div>
			        </div>
			        <div class="row form-group">
			        	<div class="col-sm-2"></div>
			        	<div class="col-sm-8">
				        	<table class="table table-bordered" id="bodyadd">
			                    
			                </table>
			            </div>
			        </div>
			    </div>
		    <div class="panel-footer text-right">
		        <button class="btn btn-primary" id="btn-save">SAVE</button>
		    </div>
    </div>
    <div id="main-menu-bg"></div>
</template>
