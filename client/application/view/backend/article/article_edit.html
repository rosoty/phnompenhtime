<template name="editarticle">
	<div id="content-wrapper">
			    <div class="panel-heading">
			        <span class="panel-title">ARTICLE_FORM</span>
			    </div>
			    <div class="panel-body">
			    	<input type="hidden" name="id" value="{{GetOne._id}}">
			        <div class="row form-group">
			    		<label class="col-sm-2 control-label">DATE:</label>
			    		<div class="col-sm-8">
						    <input class="form-control" name="date" type="text" data-provide="datepicker" value="{{getHumanDate GetOne.date}}" />
						</div>
					</div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">ARTICLE ID:</label>
			            <div class="col-sm-8">
			                <input required type="text" name="article-id" value="" class="form-control">
			            </div>
			            <div class="col-sm-2">
			            <button class="btn btn-default" id="btn-id">Add</button>
			            </div>
			        </div>
			        <div class="row form-group">
			        	<div class="col-sm-2"></div>
			        	<div class="col-sm-8">
				        	<table class="table table-bordered" id="bodyadd">
				        		<tbody>
			                    {{#each GetOne.article_id}}
			                    	<tr>
							        	<td>{{id}}</td>
							            <td style="width:10%">
							                <a class="btn btn-xs btn-labeled btn-danger btn-del" href="#" data-id="{{id}}">
							                	<span class="btn-label icon fa fa-minus-square"></span>D
							                </a>
							            </td>
							        </tr>
			                    {{/each}}
			                    </tbody>
			                </table>
			            </div>
			        </div>
			    </div>
		    <div class="panel-footer text-right">
		        <button class="btn btn-primary" id="btn-update">UPDATE</button>
		    </div>
    </div>
    <div id="main-menu-bg"></div>
</template>
