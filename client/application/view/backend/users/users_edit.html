<template name="useredit">
	<div id="content-wrapper">
	    <form  class="panel form-horizontal form-bordered">
			    <div class="panel-heading">
			        <span class="panel-title">USER_FORM</span>
			    </div>
			    <div class="panel-body">
			    	<input type="hidden" name="userid" value="{{GetOne._id}}">
			        <div class="row form-group">
			                        <label class="col-sm-2 control-label">Username:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="name" value="{{GetOne.profile.username}}" class="form-control">
			            </div>
			        </div>
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">Email:</label>
			            <div class="col-sm-10">
			                <input required type="text" name="email" value="{{GetOne.emails.[0].address}}" class="form-control">
			            </div>
			        </div>
			        <!-- <div class="row form-group">
			            <label class="col-sm-2 control-label">Password:</label>
			            <div class="col-sm-10 btn btn-default image-preview-input">
			            	<input required type="text" name="password" value="" class="form-control">
			            </div>
			        </div> -->
			        <div class="row form-group">
			            <label class="col-sm-2 control-label">Permission:</label>
			            <div class="col-sm-10">
			            	<select class="form-control" name="permission">
			            		<option value="{{GetOne.roles.[0]}}" style="display:none">{{GetOne.roles.[0]}}</option>
			            		<option value="admin">Admin</option>
			            		<option value="member">Member</option>
			            	</select>
			            </div>
			        </div>
			    </div>
		    <div class="panel-footer text-right">
		        <button class="btn btn-primary" id="btn-update">UPDATE</button>
		    </div>
		</form>
    </div>
    <div id="main-menu-bg"></div>
</template>
